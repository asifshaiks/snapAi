name: aira
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  # State Management
  get: ^4.6.6

  # Responsive UI
  flutter_screenutil: ^5.9.0

  # Google ML Kit Packages
  google_mlkit_text_recognition: ^0.13.0
  google_mlkit_face_detection: ^0.10.0
  google_mlkit_barcode_scanning: ^0.11.0
  google_mlkit_image_labeling: ^0.12.0
  google_mlkit_translation: ^0.11.0
  google_mlkit_pose_detection: ^0.12.0

  # Camera
  camera: ^0.10.5+5

  # Image Handling
  image_picker: ^1.0.4

  # Permissions
  permission_handler: ^11.0.1

  # UI Enhancements
  flutter_svg: ^2.0.9
  lottie: ^2.7.0

  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

  # Text to Speech (for voice feedback)
  flutter_tts: ^3.8.3

  # Haptic Feedback (built-in with Flutter)

  # Language Detection
  google_mlkit_language_id: ^0.10.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Cera Pro
      fonts:
        - asset: assets/fonts/Cera-Pro-Medium.otf
        - asset: assets/fonts/Cera-Pro-Bold.otf
